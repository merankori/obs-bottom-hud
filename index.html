<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer type="module" src="js/main.js"></script>
    <title>Running line</title>
  </head>
  <body>
    <div class="container">
      <div class="live-info__wrapper">
        <div class="live">
          <div class="live__circle-wrapper">
            <span class="live__circle-wave"></span>
            <span class="live__circle"></span>
          </div>
          <p class="live__text">Live</p>
        </div>
        <div class="info">
          <p class="info__time"></p>
        </div>
      </div>
      <div class="message">
        <div class="message__author">
          <span class="message__smile"></span>
          <p class="message__nickname">Anonymous:</p>
        </div>
        <div class="marquee-wrapper">
          <p class="marquee""></p>
        </div>
      </div>
    </div>
  </body>
</html>
